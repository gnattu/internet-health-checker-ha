name: Build and Publish Add-on Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Derive version from add-on config
        id: meta
        run: |
          VERSION=$(grep -E '^version:' internet_health_checker/config.yaml | awk '{print $2}')
          if [ -z "$VERSION" ]; then echo "version not found"; exit 1; fi
          echo "Using version from config.yaml: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-amd64:
    needs: meta
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build (amd64)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/internet_health_checker-amd64
          VER='${{ needs.meta.outputs.version }}'
          docker build \
            -f internet_health_checker/Dockerfile \
            --build-arg BUILD_FROM=ghcr.io/home-assistant/amd64-base-debian:trixie \
            --build-arg TARGETPLATFORM=linux/amd64 \
            -t "$IMAGE:$VER" \
            -t "$IMAGE:latest" \
            .
          docker push "$IMAGE:$VER"
          docker push "$IMAGE:latest"

  build-arm64:
    needs: meta
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build (arm64)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/internet_health_checker-aarch64
          VER='${{ needs.meta.outputs.version }}'
          docker build \
            -f internet_health_checker/Dockerfile \
            --build-arg BUILD_FROM=ghcr.io/home-assistant/aarch64-base-debian:trixie \
            --build-arg TARGETPLATFORM=linux/arm64 \
            -t "$IMAGE:$VER" \
            -t "$IMAGE:latest" \
            .
          docker push "$IMAGE:$VER"
          docker push "$IMAGE:latest"
